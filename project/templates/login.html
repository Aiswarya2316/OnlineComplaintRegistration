<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Professional UI</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .input-field {
            position: relative;
            margin: 20px 0;
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .input-field input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-field i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .button input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button input:hover {
            background: #e68900;
        }

        .login-signup {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-signup a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
        }

        .login-signup a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffeb3b;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ff8a80;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #b9f6ca;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Login</div>
    
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="alert alert-{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="input-field">
            <input type="text" name="Email" id="Email" placeholder="Enter your email" required>
            <i class="uil uil-envelope"></i>
        </div>
        <div class="input-field">
            <input type="password" class="password" name="password" id="password" placeholder="Enter your password" required>
            <i class="uil uil-eye-slash showHidePw"></i>
        </div>
        <div class="button">
            <input type="submit" value="Login">
        </div>
    </form>

    <div class="login-signup">
        Not a member? <a href="../user_reg">Signup Now</a>
    </div>
</div>

<script>
    // Auto-hide alerts after 3 seconds
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 600);
        });
    }, 3000);

    // Toggle password visibility
    document.querySelector('.showHidePw').addEventListener('click', function () {
        let pwField = document.getElementById('password');
        if (pwField.type === "password") {
            pwField.type = "text";
            this.classList.replace("uil-eye-slash", "uil-eye");
        } else {
            pwField.type = "password";
            this.classList.replace("uil-eye", "uil-eye-slash");
        }
    });
</script>

</body>
</html>
