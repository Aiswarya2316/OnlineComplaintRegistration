<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Complaints</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        /* Header/Nav Styles */
        nav {
            background-color: #333;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        nav .navbar-brand img {
            width: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Page Heading Styles */
        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin: 40px 0;
        }

        /* Complaint List Styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            display: flex;
            flex-direction: column;
        }

        ul li span {
            margin: 5px 0;
            font-weight: 500;
        }

        .complaint-category {
            font-style: italic;
            color: #555;
        }

        .complaint-status {
            font-weight: bold;
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                margin: 0 10px;
            }

            h2 {
                font-size: 24px;
            }

            ul li {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a class="navbar-brand" href="#">
            <img src="../static/complaints-text-on-red-round-grungy-texture-stamp-2HEHM9A.jpg" alt="Logo" style="width:45px;" class="rounded-circle">
        </a>
        <a href="../register_complaint">Register Complaint</a>
        <a href="../view_complaints">View Complaints</a>
        <a href="../logout">Logout</a>
    </nav>

    <!-- Page Heading -->
    <h2>All Complaints</h2>

    <!-- Complaint List -->
    <ul>
        {% for complaint in complaints %}
            <li>
                <span>User: <strong>{{ complaint.user.username }}</strong></span>
                <span>Complaint: {{ complaint.description }}</span>
                <span class="complaint-category">Category: {{ complaint.category.name }}</span>
                <span class="complaint-status">Status: {{ complaint.get_status_display }}</span>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
