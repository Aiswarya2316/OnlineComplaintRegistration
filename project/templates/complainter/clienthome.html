<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
        }

        /* Navbar Styles */
        nav {
            background-color: #343a40;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav .navbar-brand {
            display: flex;
            align-items: center;
        }

        nav .navbar-brand img {
            width: 45px;
            border-radius: 50%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #28a745;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 10px 20px;
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a class="navbar-brand" href="../clienthome">
            <img src="../static/complaints-text-on-red-round-grungy-texture-stamp-2HEHM9A.jpg" alt="Logo">
        </a>
        <div>
            <a href="../register_complaint">Register Complaint</a>
            <a href="../view_complaints">View Complaints</a>
            <a href="../logout">Logout</a>
        </div>
    </nav>

</body>
</html>
