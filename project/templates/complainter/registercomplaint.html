<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        /* Header/Nav Styles */
        nav {
            background-color: #333;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        nav .navbar-brand img {
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Heading Styles */
        h2 {
            text-align: center;
            color: #333;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea, form select, form button {
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        form input:focus, form textarea:focus, form select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        form textarea {
            resize: vertical;
            min-height: 120px;
        }

        form button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            padding: 14px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Error Message Styles */
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                margin: 0 10px;
            }

            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            form button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a class="navbar-brand" href="../clienthome">
            <img src="../static/complaints-text-on-red-round-grungy-texture-stamp-2HEHM9A.jpg" alt="Logo">
        </a>
        <a href="../register_complaint">Register Complaint</a>
        <a href="../view_complaints">View Complaints</a>
        <a href="../logout">Logout</a>
    </nav>

    <div class="container">
        <h2>Register a Complaint</h2>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Form Fields -->
            {{ form.as_p }}

            <!-- Submit Button -->
            <button type="submit">Submit Complaint</button>
        </form>
    </div>

</body>
</html>
